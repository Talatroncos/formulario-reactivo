<div class="container">
    <div class="formulario">
        <h1 class="text-center">Formulario Reactivo</h1>
        <form (ngSubmit)="enviar()" class="form" [formGroup]="formulario">
            <div class="form-group">
                <label class="form-label">NOMBRE</label>
                <input type="text" class="form-control" formControlName="nombre" />
            </div>
            <p class="error" *ngIf="
          formulario.controls.nombre.errors?.required &&
          formulario.controls.nombre.touched
        ">
                Nombre requerido
            </p>
            <p class="error" *ngIf="
          formulario.controls.nombre.errors?.minlength &&
          formulario.controls.nombre.touched
        ">
                Nombre minimo de {{ formulario.controls.nombre.errors?.minlength.requiredLength }}
            </p>
            <div class="form-group">
                <label class="form-label">APELLIDOS</label>
                <input type="text" class="form-control" formControlName="apellidos" />
            </div>
            <div class="form-group">
                <label class="form-label">TELÃ‰FONO</label>
                <input type="text" class="form-control" formControlName="telefono" />
            </div>
            <div class="error" *ngIf="
          formulario.controls.telefono.touched &&
          formulario.controls.telefono.errors?.telefonoNoValido
        ">
                {{ formulario.controls.telefono.errors?.error }}
            </div>

            <div class="form-group">
                <label class="form-label">EMAIL</label>
                <input type="text" class="form-control" formControlName="email" />
            </div>
            <p class="error" *ngIf="
          formulario.controls.email.errors?.pattern &&
          formulario.controls.email.touched
        ">
                El email tiene que ser valido.
            </p>
            <button type="submit" class="boton" [disabled]="formulario.invalid">
        Enviar
      </button>
        </form>
        {{ formulario.valid }}
    </div>
</div>
<router-outlet></router-outlet>
